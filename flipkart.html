<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="/"><img src="images/logo.svg" alt="logo" /></a>
      <form action="">
        <div class="search-div">
          <button type="submit" class="search-btn">
            <img
              src="images/search.png"
              style="height: 1.3rem; width: 1.3rem"
            />
          </button>
          <input
            type="text"
            placeholder="Search"
            class="search-input"
            size="55"
          />
        </div>
      </form>
      <div class="links">
        <a href="/">
          <div class="link">
            <img src="images/seller.svg" alt="seller" />
            <p>Become a seller</p>
          </div>
        </a>

        <a href="/"
          ><div class="link">
            <img src="images/sign-in.svg" alt="sign-in" />
            <p>Sign in</p>
          </div></a
        >
        <a href="/"
          ><div class="link">
            <img src="images/cart.svg" alt="cart" />
            <p>Cart</p>
          </div></a
        >
      </div>
    </div>

    <div class="categories">
      <div class="category">
        <img src="images/top-offers.webp" alt="top" />
        <p class="caption">Top Offers</p>
      </div>
      <div class="category">
        <img src="images/m&t.webp" alt="top" />
        <p class="caption">Mobiles & Tablets</p>
      </div>
      <div class="category">
        <img src="images/elec.webp" alt="top" />
        <p class="caption">Electronics</p>
      </div>
      <div class="category">
        <img src="images/tv.webp" alt="top" />
        <p class="caption">TV & Applications</p>
      </div>
      <div class="category">
        <img src="images/fashion.webp" alt="top" />
        <p class="caption">Fashion</p>
      </div>
      <div class="category">
        <img src="images/beauty.webp" alt="top" />
        <p class="caption">Beauty</p>
      </div>
      <div class="category">
        <img src="images/home.webp" alt="top" />
        <p class="caption">Home & Kitchen</p>
      </div>
      <div class="category">
        <img src="images/furniture.webp" alt="top" />
        <p class="caption">Furniture</p>
      </div>
      <div class="category">
        <img src="images/flights.webp" alt="top" />
        <p class="caption">Flights</p>
      </div>
      <div class="category">
        <img src="images/grocery.webp" alt="top" />
        <p class="caption">Grocery</p>
      </div>
    </div>
    <div class="wrapper">
      <div class="container">
        <div class="slides">
          <div class="slide"><img alt="" src="images/slide-1.webp" /></div>
          <div class="slide"><img alt="" src="images/slide-2.webp" /></div>
          <div class="slide"><img alt="" src="images/slide-3.webp" /></div>
          <div class="slide"><img alt="" src="images/slide-4.webp" /></div>
          <div class="slide"><img alt="" src="images/slide-5.webp" /></div>
          <div class="slide"><img alt="" src="images/slide-6.webp" /></div>
        </div>
      </div>
    </div>
    <div class="wrapper ad">
      <a href="#"><img src="images/icici-ad.webp" alt="" /></a>
    </div>
    <div class="purple-img-container">
      <div class="purple-img"><img alt="" src="images/purple-1.webp" /></div>
      <div class="purple-img"><img alt="" src="images/purple-2.webp" /></div>
      <div class="purple-img"><img alt="" src="images/purple-3.webp" /></div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
